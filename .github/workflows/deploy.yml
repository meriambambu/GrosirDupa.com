name: Deploy Astro Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Astro site
        run: npm run build

      - name: 'Debug: List built files'
        run: |
          echo "üìÅ Contents of ./dist/"
          ls -lah ./dist/

      # --- PERHATIKAN BARIS INI: uses: appleboy/rsync-action@master ---
      - name: Deploy files with rsync
        uses: appleboy/rsync-action@master # <--- PASTIKAN INI @master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/"
          target: "/var/www/grosirdupa.com/html/"
          args: "--delete"

      - name: Set permissions on VPS
        uses: appleboy/ssh-action@v0.1.10 # Ini tetap v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üöÄ Mengatur izin file di VPS..."
            sudo chown -R www-data:www-data /var/www/grosirdupa.com/html/
            sudo find /var/www/grosirdupa.com/html/ -type d -exec chmod 755 {} \;
            sudo find /var/www/grosirdupa.com/html/ -type f -exec chmod 644 {} \;
            echo "‚úÖ Izin selesai diatur!"
