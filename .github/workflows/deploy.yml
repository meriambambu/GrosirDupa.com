name: Deploy Astro Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Astro site
        run: npm run build

      - name: 'Debug: List built files'
        run: |
          echo "📁 Contents of ./dist/"
          ls -lah ./dist/

      - name: Deploy files with rsync # <--- LANGKAH BARU UNTUK RSYNC
        uses: appleboy/ssh-action@v0.1.10 # Gunakan versi spesifik
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/" # Sumber di runner (relatif terhadap GITHUB_WORKSPACE)
          target: "/var/www/grosirdupa.com/html/" # Tujuan di server
          rm: true # Setara dengan --delete pada rsync

      - name: Set permissions on VPS # <--- LANGKAH TERPISAH UNTUK IZIN
        uses: appleboy/ssh-action@v0.1.10 # Gunakan versi spesifik
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "🚀 Mengatur izin file di VPS..."
            sudo chown -R www-data:www-data /var/www/grosirdupa.com/html/
            sudo find /var/www/grosirdupa.com/html/ -type d -exec chmod 755 {} \;
            sudo find /var/www/grosirdupa.com/html/ -type f -exec chmod 644 {} \;
            echo "✅ Izin selesai diatur!"
