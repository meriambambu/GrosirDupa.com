name: Deploy Website

on:
  push:
    branches:
      - main # Atau branch utama Anda jika bukan 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- PASTIKAN BAGIAN INI TIDAK DIKOMENTARI DAN ADA ---
      - name: Build static site
        run: |
          npm install
          npm run build

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Pastikan direktori tujuan sudah ada di server
            # (Opsional: Anda bisa menambahkan mkdir -p jika direktori mungkin belum ada)
            # sudo mkdir -p /var/www/grosirdupa.com/html

            # Menyalin hasil build dari folder 'dist/' ke server
            # --delete akan menghapus file di tujuan yang tidak ada di sumber
            rsync -avz --delete dist/ /var/www/grosirdupa.com/html/

            # --- PASTIKAN BAGIAN INI ADA UNTUK MENGATUR IZIN ---
            # Setel izin file dan direktori agar Nginx bisa membaca
            # Ganti www-data:www-data jika user Nginx Anda berbeda (misal: nginx:nginx)
            sudo chown -R www-data:www-data /var/www/grosirdupa.com/html/
            sudo find /var/www/grosirdupa.com/html/ -type d -exec chmod 755 {} \;
            sudo find /var/www/grosirdupa.com/html/ -type f -exec chmod 644 {} \;

            echo "Deployment successful!"
