name: Deploy Website

on:
  push:
    branches:
      - main # Atau branch utama Anda jika bukan 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build static site
        run: |
          npm install
          npm run build

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # --- PERUBAHAN DI SINI: Gunakan 'source' dan 'target' untuk rsync ---
          source: "dist/" # Ini adalah folder output dari build Astro
          target: "/var/www/grosirdupa.com/html/" # Ini adalah direktori tujuan di server
          rm: true # Ini setara dengan --delete pada rsync

          # --- Bagian 'script' sekarang hanya untuk perintah setelah rsync ---
          script: |
            # Setel izin file dan direktori agar Nginx bisa membaca
            # Ganti www-data:www-data jika user Nginx Anda berbeda (misal: nginx:nginx)
            sudo chown -R www-data:www-data /var/www/grosirdupa.com/html/
            sudo find /var/www/grosirdupa.com/html/ -type d -exec chmod 755 {} \;
            sudo find /var/www/grosirdupa.com/html/ -type f -exec chmod 644 {} \;

            echo "Deployment successful!"
