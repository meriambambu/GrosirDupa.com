name: Deploy Astro Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Astro site
        run: npm npm run build

      - name: 'Debug: List built files'
        run: |
          echo "üìÅ Contents of ./dist/"
          ls -lah ./dist/

      # --- LANGKAH BARU: Deploy files menggunakan burnett01/rsync-deploy ---
      - name: Deploy files with rsync
        uses: burnett01/rsync-deploy@5.0.0 # Menggunakan action rsync yang berbeda
        with:
          ssh_host: ${{ secrets.SSH_HOST }}
          ssh_user: ${{ secrets.SSH_USER }}
          ssh_key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/" # Path sumber di runner
          target: "/var/www/grosirdupa.com/html/" # Path tujuan di server
          args: "--delete" # Argumen rsync

      # --- LANGKAH TERPISAH: Mengatur izin menggunakan appleboy/ssh-action ---
      - name: Set permissions on VPS
        uses: appleboy/ssh-action@v0.1.10 # Tetap menggunakan ssh-action untuk eksekusi script
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üöÄ Mengatur izin file di VPS..."
            sudo chown -R www-data:www-data /var/www/grosirdupa.com/html/
            sudo find /var/www/grosirdupa.com/html/ -type d -exec chmod 755 {} \;
            sudo find /var/www/grosirdupa.com/html/ -type f -exec chmod 644 {} \;
            echo "‚úÖ Izin selesai diatur!"
